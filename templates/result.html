<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Title</title>
  
</head>

<body>
  <div id="loading" ></div>
  <div id="content">
  <nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand mx-auto" href="#">Prediction</a>
  </nav>
  <div class="section-container mt-4">
    <section class="upload-container">
     
    </section>
    <div class="upload-vector">
        
     
      
      <h4 class="progress-label-left">Fake</h4>
      <h4 class="progress-label-right">Real</h4>
      
       <h5 style="position: absolute;top:67%;left:48%;">{{ value }}</h5>
      <div class="progress-50 progress-bar"  id="progress"></div>
         
      </div>
       
    </div> 
    </div>
    
    </div>
  </div>
 
  <script>
    var g = document.createElement("progress");
    val={{ value }};
    g.setAttribute("value", val);
    console.log(val);
    g.setAttribute("max", "100");
    document.getElementById("progress").appendChild(g);
  

  </script>
  <script src="https://cdn.rawgit.com/kimmobrunfeldt/progressbar.js/0.5.6/dist/progressbar.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
